<div class="card" id="Suscripción"> 
    <div class="card-body" id="form-zone">
        <div class="suscripción">
            <h1>Reciba una muestra gratuita</h1>
        </div>
        <form class="mb-1" [formGroup]="formUser">
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Escriba su nombre">
                <div class="alert" [hidden]="formUser.get('name')?.valid || formUser.get('name')?.pristine">
                    El nombre es obligatorio.
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Escriba su email" formControlName="email">
                <div class="alert" [hidden]="formUser.get('email')?.valid || formUser.get('email')?.pristine">
                    <span *ngIf="formUser.get('email')?.errors?.['required']"> El correo es obligatorio. </span>
                    <span *ngIf="formUser.get('email')?.errors?.['email']"> El correo es invalido. </span>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Dirección</label>
                <input type="text" formControlName="address" class="form-control" id="address" placeholder="Escriba su dirección">
                <div class="alert" [hidden]="formUser.get('address')?.valid || formUser.get('address')?.pristine">
                    La dirección es obligatoria.
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Código Postal</label>
                <input type="text" formControlName="postalcode" class="form-control" id="postalcode" placeholder="Escriba su código postal">
                <div class="alert" [hidden]="formUser.get('postalcode')?.valid || formUser.get('postalcode')?.pristine">
                    El código postal es obligatorio.
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Localidad</label>
                <input type="text" formControlName="locality" class="form-control" id="locality" placeholder="Escriba su localidad">
                <div class="alert" [hidden]="formUser.get('locality')?.valid || formUser.get('locality')?.pristine">
                    La localidad es obligatoria.
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Localidad</label>
                <input type="text" formControlName="province" class="form-control" id="province" placeholder="Escriba su provincia">
                <div class="alert" [hidden]="formUser.get('province')?.valid || formUser.get('province')?.pristine">
                    La provincia es obligatoria.
                </div>
            </div>
            <button class="btn" id="botonform" (click)="onsubmit()">Enviar</button>
        </form>
    </div>
</div>
